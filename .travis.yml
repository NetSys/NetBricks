sudo: required
dist: xenial

branches:
  only:
    - master

language: generic

env:
  global:
    - SANDBOX=williamofockham/sandbox:nightly-2018-12-01

notifications:
  email: false
  slack:
    secure: 

services:
  - docker

before_script:
  - sudo ./scripts/travis-setup.sh
  - docker pull $SANDBOX

jobs:
  include:
    - stage: test
      script:
        - make -f docker.mk run-tests
