sudo: required

branches:
  only:
    - master

language: generic

services:
  - docker

before_script:
  - sudo ./scripts/travis-setup.sh
  - make -f docker.mk build-fresh

script:
  - make -f docker.mk run-tests

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: make -f docker.mk tag && make -f docker.mk push
